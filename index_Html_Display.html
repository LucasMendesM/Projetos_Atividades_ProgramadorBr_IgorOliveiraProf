<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div>

        <div>
            Esta é uma div normal
        </div>
        <div>
            E aqui a hostória
        </div> de dentro 
        <div>
            continua
        </div>

    </div> <!--Quando cria conteúdo com 'div' o parágrafo debaixo fica bem próximo ao de cima.-->

    <div>

        <p> 
            Este é um parágrafo normal
        </p>
        <p> 
            E aqui a história continua
        </p>

     </div> <!--Quando cria conteúdo com 'p' o parágrafo debaixo fica mais longe do de cima.-->

     <!--
         Tipos de Display:
         - block - o conteúdo fica na mesma linha, é possível modificar o tamanho do conteúdo como o 'div'.
         - inline - o conteúdo fica na mesma linha, não é possível modificar o tamanho do conteúdo como  o 'span'.
         - inline-block - o conteúdo fica na mesma linha, mas é possível modificar o tamanho do conteúdo como o 'span'.
         - none - Não mostra mais o elemento na tela
     -->

     <p style="margin: 0;">Assim se faz para deixar um parágrago sem muito espaço para o próximo parágrafo. Usando CSS InLine e atribuindo o valor '0 a'Margin.</p>

     <!--Um elemento do tipo Block ('div 'p) dentro de um parágrafo, quebra o fluxo de display dele, não é aconselhável usar.-->

</body>
</html>
